#github actions to  deploy Splan api

name: Deploy Splan api

on:
  workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: 7.0.x


        - name: Install dependencies
          run: dotnet restore ./SplanApi/SplanApi.csproj

        - name: Build
          run: dotnet build ./SplanApi/SplanApi.csproj --configuration Release --no-restore